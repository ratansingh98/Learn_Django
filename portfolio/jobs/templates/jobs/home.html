



<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Ratan Singh</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Favicons -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Ratan Singh</h1>
      <p class="lead text-muted">Hi my name is Ratan, I am Software Engineer who loves to code.</p>
      <p>
        <a href="mailto:ratan@rsdharra.com" class="btn btn-primary my-2">Email Me</a>
      </p>
      <img src="{% static 'profile.jpeg' %}" height=300px></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">


        {% for job in jobs.all %}
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{job.image.url}}" height="300px"/>
              <div class="card-body">
                <p class="card-text">{{job.summary}}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}


      </div>
    </div>
  </div>

</main>
<script src="{% static 'jquery-3.5.1.min.js' %}" ></script>
<script src="{% static 'popper.min.js'%}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
